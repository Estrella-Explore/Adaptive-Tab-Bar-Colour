										id="fallback-cl-light"
									/>
								</div>
							</div>
							<div class="section fixed-policy">
								<div
									class="policy-header"
									data-text="fallbackColourDark"

								<div></div>
								<div
									class="colour-input-wrapper"

										class="colour-picker-display"
										for="fallback-cl-dark"
									></label>
									<input
										type="color"
										value="#2b2a33"
										id="fallback-cl-dark"
									/>
								</div>
							</div>
						</div>

								<button>
									<svg viewBox="0 0 24 24">
										<use xlink:href="#svg-contrast" />
									</svg>
								</button>
							</div>
							<div
								class="slider-title"
								data-text="inLightMode"
							></div>
							<div
								class="slider"
								data-pref="minContrast_dark"
								data-min="0"
								data-max="210"
								data-step="15"
								data-value="0"
								data-scale="1"
							>
								<button>
									<svg viewBox="0 0 24 24">
										<use xlink:href="#svg-circle" />
									</svg>
								</button>
								<div class="slider-body"></div>
								<button>
									<svg viewBox="0 0 24 24">
										<use xlink:href="#svg-contrast" />
									</svg>
								</button>
							</div>
							<div
								class="slider-title"
								data-text="inDarkMode"
							></div>
						</div>
						<div class="section">
							<button id="export-pref" class="text-button">
								<svg viewBox="0 0 24 24">
									<use xlink:href="#svg-download" />
								</svg>
								<span data-text="exportSettings"></span>
								<a
									id="export-pref-link"
									class="hidden"
									download="atbc_pref.json"
								></a>
							</button>
							<label for="import-pref-link" class="text-button">
								<svg viewBox="0 0 24 24">
									<use xlink:href="#svg-upload" />
								</svg>
								<span data-text="importSettings"></span>
								<input
									id="import-pref-link"
									class="hidden"
									type="file"
									accept=".json"
								/>
							</label>
							<button
								id="reset-theme-builder"
								class="text-button"
							>
								<svg viewBox="0 0 24 24">
									<use xlink:href="#svg-reset" />
								</svg>
								<span data-text="resetThemeBuilder"></span>
							</button>
							<button id="reset-site-list" class="text-button">
								<svg viewBox="0 0 24 24">
									<use xlink:href="#svg-reset" />
								</svg>
								<span data-text="resetSiteList"></span>
							</button>
							<button id="reset-advanced" class="text-button">
								<svg viewBox="0 0 24 24">
									<use xlink:href="#svg-reset" />
								</svg>
								<span data-text="resetAdvanced"></span>
							</button>
						</div>
					</div>
				</div>
			</div>

								height: 30px !important;
								width: auto !important;
							"

					</a>
				</div>
			</div>
